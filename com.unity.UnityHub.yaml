app-id: com.unity.UnityHub
branch: stable
base: io.atom.electron.BaseApp
base-version: '18.08'
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: start-unityhub
separate-locales: false
tags: [proprietary]
finish-args:
  - '--allow=multiarch'
  - '--device=dri'
  - '--filesystem=host'
  - '--share=ipc'
  - '--share=network'
  - '--socket=pulseaudio'
  - '--socket=x11'
  - '--talk-name=org.freedesktop.Flatpak'
add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '18.08'
  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '18.08'
modules:
  - name: compat
    buildsystem: simple
    build-commands:
      - 'mkdir -p /app/lib/i386-linux-gnu /app/lib/debug/lib/i386-linux-gnu'

  - shared-modules/glu/glu-9.0.0.json

  - name: unityhub
    buildsystem: simple
    build-commands:
      - 'install -Dm 755 apply_extra /app/bin/apply_extra'
      - 'install -Dm 755 unityhub.sh /app/bin/start-unityhub'
      - 'install -Dm 755 vscode.sh /app/bin/vscode-editor'
      - 'install -D Unity.png /app/share/icons/hicolor/256x256/apps/com.unity.UnityHub.png'
      - 'ln -s vscode-editor /app/bin/vscode-oss-editor'
    sources:
      - type: extra-data
        filename: UnityHubSetup.AppImage
        url: https://public-cdn.cloud.unity3d.com/hub/prod/UnityHubSetup.AppImage
        sha256: 6328a512f0381c6dc1aed054a3e6b88b806e6e20b57e01f5fd15c63b4eb2cd20
        size: 62137406
      - type: file
        path: Unity.png
      - type: file
        path: unityhub.sh
      - type: file
        path: vscode.sh
      - type: script
        dest-filename: apply_extra
        commands:
          - 'chmod +x *.AppImage'
          - './UnityHubSetup.AppImage --appimage-extract'
          - 'mv squashfs-root/* .'
          - 'rmdir squashfs-root'
          - "sed -i 's|${os.homedir()}/.local/share|${process.env.UNITY_DATADIR}|g' resources/app.asar"
          - 'rm AppRun'
          - 'mkdir -p export/share/applications'
          - "sed '/X-AppImage/d;s/Exec=AppRun/Exec=start-unityhub/;s/Icon=unityhub/Icon=com.unity.UnityHub/' unityhub.desktop > export/share/applications/com.unity.UnityHub.desktop"
          - 'install -Dm 644 unityhub.png export/share/icons/hicolor/48x48/apps/com.unity.UnityHub.png'

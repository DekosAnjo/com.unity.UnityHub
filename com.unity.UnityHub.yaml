app-id: com.unity.UnityHub
branch: stable
base: io.atom.electron.BaseApp
base-version: '18.08'
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: start-unityhub
separate-locales: false
tags: [proprietary]
finish-args:
  - '--allow=multiarch'
  - '--device=dri'
  - '--filesystem=host'
  - '--share=ipc'
  - '--share=network'
  - '--socket=pulseaudio'
  - '--socket=x11'
  - '--talk-name=org.freedesktop.Flatpak'
add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '18.08'
  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '18.08'
modules:
  - name: compat
    buildsystem: simple
    build-commands:
      - 'mkdir -p /app/lib/i386-linux-gnu /app/lib/debug/lib/i386-linux-gnu'

  - shared-modules/glu/glu-9.0.0.json

  - name: unappimage
    buildsystem: simple
    build-commands:
      - 'make -C squashfs-tools install INSTALL_DIR=/app/bin'
    sources:
      - type: git
        url: https://github.com/kirbyfan64/unappimage
        commit: e3f52ebca3893e943ac97b955f47da626405424d

  - name: unityhub
    buildsystem: simple
    build-commands:
      - 'install -Dm 755 unityhub.sh /app/bin/start-unityhub'
      - 'install -Dm 755 vscode.sh /app/bin/vscode-editor'
      - 'install -Dm 755 apply_extra.sh /app/bin/apply_extra'
      - 'install -D com.unity.UnityHub.appdata.xml /app/share/appdata/com.unity.UnityHub.xml'
      - 'install -D Unity.png /app/share/icons/hicolor/256x256/apps/com.unity.UnityHub.png'
    sources:
      - type: extra-data
        filename: UnityHubSetup.AppImage
        url: https://public-cdn.cloud.unity3d.com/hub/prod/UnityHubSetup.AppImage
        sha256: 19198e39490098fd8ed064583850ef0d4ed30336e451353d2893e7525a880c2b
        size: 63133787
      - type: file
        path: Unity.png
      - type: file
        path: unityhub.sh
      - type: file
        path: vscode.sh
      - type: file
        path: apply_extra.sh
      - type: file
        path: com.unity.UnityHub.appdata.xml
